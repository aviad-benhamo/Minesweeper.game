<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="pics/minesweeper.svg">
</head>

<body onload="onInit()" oncontextmenu="return false;">
    <button class="theme-toggle-btn" onclick="toggleTheme()">ðŸŒ“</button>

    <div class="main-table">

        <div class="game-header">

            <div class="game-stats">
                <div class="timer"></span></div>
                <div class="lives"></div>
                <div class="counter"></div>
            </div>
            <button onclick="onInit()" class="smiley"></button>
            <div class="safe-cell-btns">
                <button onclick="onHintClick(this)"><img class="hint" src="pics/hint.jpg" alt=""></button>
                <button onclick="onHintClick(this)"><img class="hint" src="pics/hint.jpg" alt=""></button>
                <button onclick="onHintClick(this)"><img class="hint" src="pics/hint.jpg" alt=""></button>
            </div>
        </div>

        <table>
            <tbody class="game-board"></tbody>
        </table>

    </div>
    <!-- <button><img class="hint" src="pics/6082664.jpg" alt=""></button> -->
    <div class="result"></div>

    <div class="level-buttons">
        <button onclick="beginnerLevel()">Beginner</button>
        <button onclick="mediumLevel()">Medium</button>
        <button onclick="expertLevel()">Expert</button>
    </div>
    <footer>Aviad Ben Hamo</footer>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>

</html>
